<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age and Weight Based Meal Suggestions</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>What Food to Eat at Different Ages</h1>
        <p>Enter your age and weight to get meal suggestions!</p>
        <input type="number" id="ageInput" placeholder="Enter your age" />
        <input type="number" id="weightInput" placeholder="Enter your weight (kg)" />
        <button id="submitBtn">Get Meal Suggestions</button>
        <div id="mealSuggestion" class="suggestion"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
